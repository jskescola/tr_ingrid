		<!--Conteúdo principal-->
		<main class="form">
			<form>
				<label for="nome">Nome e Sobrenome</label>
				<input type="text" id="nome" class="formulario" required placeholder="seu nome e sobrenome">

				<label for="email">Email</label>
				<input type="email" id="email" class="formulario" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="formulario" required placeholder="(XX)XXXXX-XXXX">

				<label for="endereço">Endereço</label>
				<input type="text" id="endereço" class="formulario" required placeholder="endereço da entrega">

				<label for="pedido">Pedido</label>
				<textarea cols="40" rows="8" id="pedido" class="formulario" required placeholder="O que deseja pedir?"></textarea>

				<label for="observações">Observações</label>
				<textarea cols="40" rows="8" id="observações" class="formulario" placeholder="Possui alguma exigência particular?"></textarea>

				<input type="submit" value="Enviar informações" class="enviar" onclick="envia()">
			</form>
		</main>
